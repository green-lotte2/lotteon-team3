<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout}">
<section id="cs" layout:fragment="content">
    <nav>
        <span th:switch="${group}">
            <span th:case="notice" style="font-size: 26px; font-weight: bold;" >공지사항</span>
            <span th:case="qna" style="font-size: 26px; font-weight: bold;">고객문의</span>
            <span th:case="faq" style="font-size: 26px; font-weight: bold;">자주묻는질문</span>
        </span>
    </nav>
    <!-- 내용 시작 -->
    <div class="articleBox" id="community_view">
        <form class="articleForm" id="articleForm" th:action="@{/admin/cs/register}" method="post" enctype="multipart/form-data">
            <!--hidden-->
            <input type="hidden" name="group" id="cate" th:value="${group}"/>
            <input type="hidden" name="writer">
            <select name="cate1" id="cate1" onchange="findCate2(this.value)">
                <th:block th:each="cate, loop :${cateList}">
                    <option th:value="${cate.cate}">[[${cate.cateName}]]</option>
                </th:block>
            </select>
            <div class="titleBox">
                <input class="titleInput" type="text" name="title" placeholder="제목을 입력하세요.">
            </div>
            <div class="contentsBox">
                <textarea id="contentTextarea" name="content" placeholder="내용을 입력하세요."></textarea>
            </div>
            <!-- 파일첨부 -->
            <ul>
                <li>
                    <label for="formFileMultiple" class="form-label">■ 첨부 파일 선택</label>
                    <input class="form-control" type="file" name="files" id="formFileMultiple" multiple>
                </li>
            </ul>
            <div class="articleBtnBox">
                <a th:href="@{/admin/cs/list}"
                   class="btn btnCancel">취소</a>
                <button id="btnSubmit" class="btn btnSubmit">등록</button>
            </div>
        </form>
    </div>
    <!-- 내용 끝 -->
</section>
