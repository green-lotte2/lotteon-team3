<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout}">
<section id="cs" layout:fragment = "content">
            <article id="adminCsList">
                <nav>
                    <span th:switch="${group}">
                        <span th:case="notice" style="font-size: 26px; font-weight: bold;" >공지사항</span>
                        <span th:case="qna" style="font-size: 26px; font-weight: bold;">고객문의</span>
                        <span th:case="faq" style="font-size: 26px; font-weight: bold;">자주묻는질문</span>
                    </span>
                </nav>
                <!-- 게시글 목록 -->
                <table>
                    <tr th:each="article : ${csPageResponseDTO.dtoList}" >
                        <td><span style="font-size: 16px;">[ [[${article.typeName}]] ]</span></td>
                        <td><a th:href="@{/admin/cs/view(group=${csPageResponseDTO.group},cate=${csPageResponseDTO.cate},bno=${article.bno})}" > [[${article.title}]]</a></td>
                        <td th:text="${#temporals.format(article.rdate, 'yyyy-MM-dd')}"></td>
                        <td>
                            <button id="btnDelete">삭제</button>
                        </td>
                    </tr>
                </table>
                <!-- 페이지 -->
                <div class="paging">
                    <span class="prev">
                        <a th:if="${csPageResponseDTO.cate == null}" class="page-link" th:href="@{/admin/cs/list(pg=${csPageResponseDTO.start - 1})}">&#60;</a>
                        <a th:if="${csPageResponseDTO.cate != null}" class="page-link" th:href="@{/admin/cs/list(pg=${csPageResponseDTO.start - 1}, cate=${csPageResponseDTO.cate})}">&#60;</a>
                    </span>
                    <span class="num"> <!-- 해당 페이지 class on-->
                            <th:block th:each="num:${#numbers.sequence(csPageResponseDTO.start, csPageResponseDTO.end)}">
                                <a  th:if="${csPageResponseDTO.cate == null}" th:classappend="${csPageResponseDTO.pg == num} ? 'page-link on' : 'page-link'" th:href="@{/admin/cs/list(pg=${num})}">
                                    [[${num}]]
                                </a>
                                <a  th:if="${csPageResponseDTO.cate != null}" th:classappend="${csPageResponseDTO.pg == num} ? 'page-link on' : 'page-link'" th:href="@{/admin/cs/list(pg=${num})}">
                                    [[${num}]]
                                </a>
                            </th:block>
                        </span>
                    <span class="next">
                            <a th:if="${csPageResponseDTO.cate == null}" class="page-link" th:href="@{/admin/cs/list(pg=${csPageResponseDTO.end + 1})}" >&#62;</a>
                            <a th:if="${csPageResponseDTO.cate != null}" class="page-link" th:href="@{/admin/cs/list(pg=${csPageResponseDTO.end + 1}, cate=${csPageResponseDTO.cate})}">&#62;</a>
                    </span>
                </div>
            </article>
          </section>
