<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layout/memberLayout}">
        <main id="member" layout:fragment="content">
			<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
			<script>
				//유효성 검사에 사용할 상태변수
				let isUidOk   = false;
				let isPassOk  = false;
				let isNameOk  = false;
				let isNickOk  = false;
				let isEmailOk = false;
				let isHpOk    = false;

				// 유효성 검사에 사용할 정규표현식
				const reUid   = /^[a-z]+[a-z0-9]{4,19}$/g;
				const rePass  = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{5,16}$/;
				const reName  = /^[가-힣]{2,10}$/
				const reNick  = /^[a-zA-Zㄱ-힣0-9][a-zA-Zㄱ-힣0-9]*$/;
				const reEmail = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
				const reHp    = /^01(?:0|1|[6-9])-(?:\d{4})-\d{4}$/;

				window.onload = function (){

					// 아이디 유효성 검사
					const inputUids = document.getElementsByClassName('inputUid');
					const resultUid = document.getElementById('resultUid');
					const btnCheckUid = document.getElementById('btnCheckUid');

					btnCheckUid.onclick = function() {
						const Datatype    = this.dataset.type;
						const value   = inputUids[0].value;

						console.log('value : ' + value);

						// 정규식 검사
						if(!value.match(reUid)){
							showInputInvalid(inputUids);
							showResultInvalid(resultUid, '아이디 형식이 맞지 않습니다.')
							isUidOk = false;
							return;
						}

						setTimeout(async () => {

							const data = await fetchData(`/lotteon/member/${Datatype}/${value}`);

							if(data.result > 0){
								showInputInvalid(inputUids);
								showResultInvalid(resultUid, '이미 사용 중인 아이디 입니다.');
								isUidOk = false;
							}else{
								showInputValid(inputUids);
								showResultValid(resultUid, '사용 가능한 아이디 입니다.');
								isUidOk = true;
							}
						}, 1000);
					}

					// 비밀번호 유효성 검사
					const inputPasses = document.getElementsByClassName('inputPass');
					const resultPass = document.getElementById('resultPass');

					inputPasses[1].addEventListener('focusout', ()=>{

						if(inputPasses[0].value == inputPasses[1].value){

							if(!inputPasses[0].value.match(rePass)){
								showInputInvalid(inputPasses);
								showResultInvalid(resultPass, '비밀번호 형식에 맞지 않습니다.');
								isPassOk = false;
							}else{
								showInputValid(inputPasses);
								showResultValid(resultPass, '사용 가능한 비밀번호 입니다.');
								isPassOk = true;
							}

						}else{
							showInputInvalid(inputPasses);
							showResultInvalid(resultPass, '비밀번호가 일치하지 않습니다.');
							isPassOk = false;
						}
					});

					// 이름 유효성 검사
					const inputNames = document.getElementsByClassName('inputName');
					const resultName = document.getElementById('resultName');

					inputNames[0].addEventListener('focusout', ()=>{

						const value = inputNames[0].value;

						if(!value.match(reName)){
							showInputInvalid(inputNames);
							showResultInvalid(resultName, '이름 형식이 맞지 않습니다.');
							isNameOk = false;
						}else{
							showInputValid(inputNames);
							showResultValid(resultName, '');
							isNameOk = true;
						}
					});



					// 휴대폰 유효성 검사
					const inputHps = document.getElementsByClassName('inputHp');
					const resultHp = document.getElementById('resultHp');
					const btnCheckHp = document.getElementById('btnCheckHp');

					btnCheckHp.onclick = function() {
						const Datatype      = this.dataset.type;
						const value     = inputHps[0].value;

						console.log('value : ' + value);

						// 정규식 검사
						if(!value.match(reHp)){
							showInputInvalid(inputHps);
							showResultInvalid(resultHp, '휴대폰 형식이 맞지 않습니다.');
							isHpOk = false;
							return;
						}

						setTimeout(async () => {
							const data = await fetchData(`/lotte/member/${Datatype}/${value}`);

							if(data.result > 0){
								showInputInvalid(inputHps);
								showResultInvalid(resultHp, '이미 사용중인 휴대폰 입니다.');
								isHpOk = false;
							}else{
								showInputValid(inputHps);
								showResultValid(resultHp, '사용 가능한 휴대폰 입니다.');
								isHpOk = true;
							}
						}, 1000);
					}

					// 이메일 유효성 검사
					const inputEmails = document.getElementsByClassName('inputEmail');
					const resultEmail = document.getElementById('resultEmail');
					const btnCheckEmail = document.getElementById('btnCheckEmail');
					const divEmailCode = document.getElementById('divEmailCode');

					btnCheckEmail.onclick = function(){
						const Datatype      = this.dataset.type;
						const value     = inputEmails[0].value;

						// 유효성 검사
						if(!value.match(reEmail)){
							showInputInvalid(inputEmails);
							showResultInvalid(resultEmail, '이메일 형식이 맞지 않습니다.');
							isEmailOk = false;
							return;
						}


						// 이메일 인증코드 발급 및 중복체크
						setTimeout(async () => {
							// 인증코드 입력 필드 활성화
							divEmailCode.classList.remove('d-none');

							const data = await fetchData(`/lotteon/member/${Datatype}/${value}`);
							console.log('data : ' + data.result);

							if(data.result > 0){
								showInputInvalid(inputEmails);
								showResultInvalid(resultEmail, '이미 사용중인 이메일 입니다.');
								isEmailOk = false;
							}else{
								showInputValid(inputEmails);
								showResultValid(resultEmail, '인증코드가 발송 되었습니다.');
								isEmailOk = false;
							}
						}, 1000);
					}

					// 이메일 인증코드 확인
					const inputEmailCodes = document.getElementsByClassName('inputEmailCode');
					const btnCheckEmailCode = document.getElementById('btnCheckEmailCode');

					btnCheckEmailCode.onclick = async function (){

						const value = inputEmailCodes[0].value;

						const data = await fetchData(`/lotte/email/${value}`);

						if(!data.result){
							showInputInvalid(inputEmails);
							showInputInvalid(inputEmailCodes);
							showResultInvalid(resultEmail, '인증코드가 일치하지 않습니다.');
							isEmailOk = false;
						}else{
							showInputValid(inputEmails);
							showInputValid(inputEmailCodes);
							showResultValid(resultEmail, '이메일이 인증되었습니다.');
							isEmailOk = true;
						}
					}

					// 우편번호 주소검색
					// 다음 우편번호 API 스크립트 상단 추가, postcode 함수 util.js 파일 추가
					const inputZip = document.getElementById('inputZip');
					inputZip.onclick = function (){
						postcode();
					}

					// 최종 유효성 검사 확인
					document.registerForm.onsubmit = function (){

						if(!isUidOk){
							alertModal('아이디가 유효하지 않습니다.');
							return false;
						}

						if(!isPassOk){
							alertModal('비밀번호가 유효하지 않습니다.');
							return false;
						}

						if(!isNameOk){
							alertModal('이름이 유효하지 않습니다.');
							return false;
						}

						if(!isNickOk){
							alertModal('별명이 유효하지 않습니다.');
							return false;
						}

						if(!isEmailOk){
							alertModal('이메일이 유효하지 않습니다.');
							return false;
						}

						if(!isHpOk){
							alertModal('휴대폰이 유효하지 않습니다.');
							return false;
						}

						// 폼 전송
						return true;
					}
				}
			</script>



            <div class="register">
                <nav>
                    <h1>일반 회원가입</h1>
                </nav>
				<form th:action="@{/member/register}" method="POST" name="registerForm">
					<input type="hidden" th:name="type" th:value="${type}">
					<section>
						<table>
							<caption>필수 정보입력</caption>
							<tr>
								<th><span class="essential">*</span>아이디</th>
								<td>
									<input class="inputUid" id="inputUid" type="text" name="uid" placeholder="아이디" required />
									<button type="button" id="btnCheckUid" data-type="uid">중복확인</button>
									<div id="resultUid"></div>
								</td>
							</tr>

							<tr>
								<th><span class="essential">*</span>비밀번호</th>
								<td>
									<input class="inputPass" id="inputPass1" type="password" name="pass" placeholder="비밀번호" required />
									<div id="resultPass"></div>
								</td>
							</tr>

							<tr>
								<th><span class="essential">*</span>비밀번호확인</th>
								<td>
									<input class="inputPass" id="inputPass2" type="password" name="pass2" placeholder="비밀번호 확인" required />
								</td>
							</tr>
						</table>
					</section>

					<section>
						<table>
							<caption>기본 정보입력</caption>
							<tr>
								<th><span class="essential">*</span>이름</th>
								<td>
									<input class="inputName" id="inputName" type="text" name="name" placeholder="이름" required />
									<div id="resultName"></div>
								</td>
							</tr>

							<tr>
								<th><span class="essential">*</span>성별</th>
								<td>
									<label><input type="radio" name="gender" value="1" checked>&nbsp;남</label>
									<label><input type="radio" name="gender" value="2">&nbsp;여</label>
								</td>
							</tr>

							<tr>
								<th><span class="essential">*</span>EMAIL</th>
								<td>
									<input class="inputEmail"  type="text" id="inputEmail" name="email" placeholder="이메일 입력" required />
									<div id="resultEmail"></div>

									<button type="button" id="btnCheckEmail" data-type="email">인증번호 전송</button>

									<div class="divEmailCode">
										<input class="inputEmailCode" type="text" id="inputEmailCode" name="code" placeholder="인증번호 입력" disabled/>
										<div id="resultEmailCode"></div>
										<button type="button" id="btnCheckEmailCode" data-type="email">확인</button>
									</div>
								</td>
							</tr>

							<tr>
								<th><span class="essential">*</span>휴대폰</th>
								<td>
									<input class="inputHp" type="text" id="inputHp" name="hp" maxlength="13" placeholder="휴대폰번호 입력" required />
									<button type="button" id="btnCheckHp" data-type="hp">중복확인</button>
									<div id="resultHp"></div>
								</td>
							</tr>
							<tr class="addr">
								<th>주소</th>
								<td>
									<div>
										<input class="inputZip" type="text" name="zip" id="inputZip" placeholder="우편번호 입력" readonly />
									</div>
									<div>
										<input class="inputAddr1" type="text" name="addr1" id="inputAddr1" size="50" placeholder="주소를 검색하세요." readonly />
									</div>
									<div>
										<input class="inputAddr2" type="text" name="addr2" id="inputAddr2" size="50" placeholder="상세주소를 입력하세요." />
									</div>
								</td>
							</tr>
						</table>
		
					</section>

					<div>
						<input type="submit" class="join" value="회원가입" />
					</div>

				</form>
            </div>
        </main>
