<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/productLayout}">

<body>
    <div id="wrapper">

        <main id="product">            

            <!-- 장바구니 페이지 시작 -->
            <section class="cart" layout:fragment="content">
              <script>

              </script>
              <!-- 제목, 페이지 네비게이션 -->
              <nav>
                <h1>장바구니</h1>
                <p>
                  HOME > <span>패션·의류·뷰티</span> > <strong>장바구니</strong>
                </p>
              </nav>
                            
              <form action="#">
                <div class="itemController">
                  <div class="checkboxController">
                    <input id="checkboxController" type="checkbox" class="cur_hand">
                    <label for="checkboxController" class="cur_hand">전체선택</label>
                  </div>
                  <div class="deleteBtnGroup">
                    <button type="button" class="deleteCartItems">
                      <span>선택삭제</span>
                    </button>
                  </div>
                </div>
                <div class="accordion" id="accordionPanelsStayOpenExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        <input type="checkbox" class="checkbox" value="0">
                        주식회사박컴퍼니
                      </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                      <div class="accordion-body">
                        <div>
                          <label>
                            <input type="checkbox" class="checkbox" value="0">
                          </label>
                          <a th:href="@{#}">
                            <img th:src="@{/product/3d1b2c82-a8c2-45af-b2a3-4bc9026c50c9.png}" style="width: 80px; height: auto;" alt="상품이미지">
                          </a>

                          <div class="details">
                            <a th:href="@{#}">
                              <p class="productDetail"> 와르 [-6cm 숏버전 추가] M194 와이드 데님</p>
                            </a>
                            <div class="optionDiv">옵션 밸류</div>
                            <p class="productDeliveryInfo"> 4/30(화) 이내 도착 </p>
                          </div>

                          <div class="count">
                            <button class="decrease">-</button>
                            <input type="text" class="number" name="num" readonly/>
                            <button class="increase">+</button>
                          </div>

                          <div class="cartPrice order-3">
                            <p class="originalPrice"><span data-v-15ea7d62="">119,000원</span></p>
                            <p class="currentPrice" style="">
                              <strong>32,670</strong><span>원</span>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- 장바구니 전체합계 -->
                <div class="total">
                  <h2>전체합계</h2>
                  <table border="0">
                    <tr>
                      <td>상품수</td>
                      <td>1</td>
                    </tr>
                    <tr>
                      <td>상품금액</td>
                      <td>27,000</td>
                    </tr>
                    <tr>
                      <td>할인금액</td>
                      <td>-1,000</td>
                    </tr>
                    <tr>
                      <td>배송비</td>
                      <td>0</td>
                    </tr>              
                    <tr>
                      <td>포인트</td>
                      <td>260</td>
                    </tr>
                    <tr>
                      <td>전체주문금액</td>
                      <td>26,000</td>
                    </tr>
                  </table>
                  <input type="submit" name="" value="주문하기">    
                </div>

              </form>

            </section>
            <!-- 장바구니 페이지 끝 -->
        </main>
