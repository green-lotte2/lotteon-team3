<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/productLayout}">

            <section class="list" layout:fragment="content">
              <!-- 제목, 페이지 네비게이션 -->
              <nav>
                <h1>상품목록</h1>
                <p>HOME > <span>패션·의류·뷰티</span> > <strong>남성의류</strong></p>
              </nav>

              <!-- 정렬 메뉴 -->
              <ul class="sort">
                  <li>
                    <a th:href="@{/product/list/(cate1=${pageResponseDTO.cate1},cate2=${pageResponseDTO.cate2},how=${pageResponseDTO.sort})}" class="on">
                      판매많은순
                    </a>
                  </li>
                  <li><a th:href="@{#}">낮은가격순</a></li>
                  <li><a th:href="@{#}">높은가격순</a></li>
                  <li><a th:href="@{#}">평점높은순</a></li>
                  <li><a th:href="@{#}">후기많은순</a></li>
                  <li><a th:href="@{#}">최근등록순</a></li>
              </ul>

              <!-- 상품목록 -->
              <div th:each="product : ${pageResponseDTO.dtoList}" class="card" style="width: 18rem;">
                <img th:src="@{|/product/${product.thumb1}|}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">gdgdgdgdgd</p>
                </div>
              </div>

              <table border="0">
                <tr th:each="product : ${pageResponseDTO.dtoList}">
                  <td><a th:href="@{#}" class="thumb"><img th:src="@{|/product/${product.thumb1}|}" alt="상품이미지"/></a></td>
                  <td>
                    <h3 class="name">상품명</h3>
                    <a th:href="@{#}" class="desc">[[${product.descript}]]</a>
                  </td>
                  <td>
                    <ul>
                      <li><ins class="dis-price">[[${product.price}]]</ins></li>
                      <li>
                        <del class="org-price">[[${product.price}]]</del>
                        <span class="discount">[[${product.discount}]]%</span>
                      </li>
                      <li><span class="free-delivery">무료배송</span></li>
                    </ul>
                  </td>
                  <td>
                    <h4 class="seller"><i class="fas fa-home"></i>&nbsp;[[${product.company}]]</h4>
                    <h5 class="badge power">판매자등급</h5>
                    <h6 class="rating star1">상품평</h6>
                  </td>
                </tr>
              </table>

              <!-- 상품목록 페이지번호 -->
              <div class="paging">
                <span class="prev">
                  <a th:href="@{#}"><&nbsp;이전</a>
                </span>
                <span class="num">
                  <a href="#" class="on">1</a>
                  <a href="#">2</a>
                  <a href="#">3</a>
                  <a href="#">4</a>
                  <a href="#">5</a>
                  <a href="#">6</a>
                  <a href="#">7</a>
                </span>
                <span class="next">
                  <a href="#">다음&nbsp;></a>
                </span>
              </div>

            </section>
        </main>
