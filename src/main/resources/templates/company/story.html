<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/companyLayout}">
<main id="story" layout:fragment="content">
    <div class="cover">
        <div>
            <h1>롯데ON을 더 알고 싶다면!</h1>

            <p>
                우리의 다양한 이야기를 소개합니다.
            </p>
        </div>
    </div>
    <section class="content">
        <!-- nav -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">전체보기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">기업문화</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">인터뷰</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">채용</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">롯데ON</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">보도자료</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ESG</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 스토리 리스트 출력 -->
        <div class="cards">
            <div class="card" th:each="article :${articles}">
                <img th:src="@{'/prodImg/'+${article.thumb}}"
                     class="thumb" style="height: 237px">
                <div class="card-body" style="height: 150px;">
                    <p class="card-text">[[${article.title}]]</p>
                    <p>[[${article.content}]]</p>
                </div>
            </div>
        </div>
        <div id="buttonDiv">
            <span class="btnMoreView">콘텐츠 더보기 + </span>
        </div>
    </section>
</main>
