<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.thymeleaf.org/" layout:decorate="/cs/layout.html">
<link rel="stylesheet" type="text/css" th:href="@{/css/csStyle.css}">

<section id="cs" layout:fragment = "content">
        <div class="qna">
          <nav>
            <div>
              <p>홈<span>></span>문의하기</p>
            </div>
          </nav>
          <section class="list">
            <aside>
              <h2>문의하기</h2>
              <ul>
                <li th:class="${(cate eq 'member') ? 'on' : ''}"><a th:href="@{/cs/qna/list(group='qna',cate='member')}">회원</a></li>
                <li th:class="${(cate=='coupon') ? 'on' : ''}"><a th:href="@{/cs/qna/list(group='qna',cate='coupon')}">쿠폰/이벤트</a></li>
                <li th:class="${(cate=='order') ? 'on' : ''}"><a th:href="@{/cs/qna/list(group='qna',cate='order')}">주문/결제</a></li>
                <li th:class="${(cate=='delivery') ? 'on' : ''}"><a th:href="@{/cs/qna/list(group='qna',cate='delivery')}">배송</a></li>
                <li th:class="${(cate=='cancel') ? 'on' : ''}"><a th:href="@{/cs/qna/list(group='qna',cate='cancel')}">취소/반품/교환</a></li>
                <li th:class="${(cate=='travel') ? 'on' : ''}"><a th:href="@{/cs/qna/list(group='qna',cate='travel')}">여행/숙박/항공</a></li>
                <li th:class="${(cate=='safe') ? 'on' : ''}"><a th:href="@{/cs/qna/list(group='qna',cate='safe')}">안전거래</a></li>
              </ul>
            </aside>
            <article>

              <nav>
                <span th:switch="${cate}">
                        <span th:case="member" style="font-size: 26px; font-weight: bold;">회원</span>
                        <span th:case="coupon" style="font-size: 26px; font-weight: bold;">쿠폰/이벤트</span>
                        <span th:case="order" style="font-size: 26px; font-weight: bold;">주문/결제</span>
                        <span th:case="delivery" style="font-size: 26px; font-weight: bold;">배송</span>
                        <span th:case="cancel" style="font-size: 26px; font-weight: bold;">취소/반품/교환</span>
                        <span th:case="travel" style="font-size: 26px; font-weight: bold;">여행/숙박/항공</span>
                        <span th:case="safe" style="font-size: 26px; font-weight: bold;">안전거래</span>
                    </span>
                <h2><span th:utext="${(cate eq 'member') ? '회원' : (cate eq 'coupon') ? '쿠폰/이벤트' : (cate eq 'order') ? '주문/결제'
                : (cate eq 'delivery') ? '배송' : (cate eq 'cancel') ? '취소/반품/교환' : (cate eq 'travel') ? '여행/숙박/항공'
                : (cate eq 'safe') ? '안전거래' : ''}" style="font-size: 20px;"></span>관련 문의 내용입니다.</h2>

              </nav>
              <table>
                <tr th:each="article : ${csPageResponseDTO.dtoList}" >
                  <td>
                    <a th:href="@{/cs/qna/view(group=${csPageResponseDTO.group},cate=${csPageResponseDTO.cate},bno=${article.bno})}" >[<span th:text="${article.typeName}" style="font-size: 16px;"></span>] [[${article.title}]]</a>
                  </td>
                  <td th:text="${#temporals.format(article.rdate, 'yyyy.MM.dd')}"></td>
                </tr>
              </table>

              <th:block th:if="${csPageResponseDTO.end gt 0 }">
                <div class="page">
                      <span th:if="${csPageResponseDTO.prev}" class="prev">
                        <a th:href="@{/cs/qna/list(group=${csPageResponseDTO.group},cate=${csPageResponseDTO.cate},pg=${csPageResponseDTO.start - 1})}">이전</a>
                      </span>

                  <span th:each="num: ${#numbers.sequence(csPageResponseDTO.start, csPageResponseDTO.end)}" class="num">
                        <a th:href="@{/cs/qna/list(group=${csPageResponseDTO.group},cate=${csPageResponseDTO.cate},pg=${num})}" th:class="${csPageResponseDTO.pg eq num ? 'on' : 'off'}">[[${num}]]</a>
                      </span>

                  <span th:if="${csPageResponseDTO.next}" class="next">
                        <a th:href="@{/cs/qna/list(group=${csPageResponseDTO.group},cate=${csPageResponseDTO.cate},pg=${csPageResponseDTO.end + 1})}">다음</a>
                      </span>
                </div>
              </th:block>

              <a th:href="@{#}" class="btnWrite" style="margin-top: -30px;">문의하기</a>

            </article>
          </section>
        </div>
</section>
</html>
